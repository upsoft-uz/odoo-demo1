version: "3.8"

networks:
  backend:

services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [backend]
    restart: unless-stopped

  odoo:
    image: odoo:19
    depends_on:
      db:
        condition: service_healthy
    environment:
      - HOST=db
      - PORT=${DB_PORT:-5432}
      - USER=${DB_USER}
      - PASSWORD=${DB_PASSWORD}
      # Optional: tell Odoo to trust X-Forwarded-* if you proxy TLS outside
      # - PROXY_MODE=True   # (already set in odoo.conf)
    volumes:
      - odoo-data:/var/lib/odoo
      - ./config:/etc/odoo              # <- your odoo.conf lives here
      - ./enterprise-addons:/mnt/enterprise-addons
      - ./custom-addons:/mnt/custom-addons
    networks: [backend]
    restart: unless-stopped
    # For local tests (without Dokploy/Traefik), uncomment:
    # ports:
    #   - "8069:8069"

volumes:
  odoo-data:
  db-data: